apiVersion: v1
kind: ConfigMap
metadata:
  name: jarvis-config
  namespace: jarvis-production
  labels:
    app.kubernetes.io/name: jarvis-ai
data:
  # Application Configuration
  JARVIS_ENV: "production"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # API Configuration
  API_VERSION: "v1"
  API_RATE_LIMIT: "1000"
  API_RATE_LIMIT_WINDOW: "60"
  
  # Database Configuration
  DB_POOL_SIZE: "20"
  DB_MAX_OVERFLOW: "10"
  DB_POOL_TIMEOUT: "30"
  
  # Redis Configuration
  REDIS_DB: "0"
  REDIS_MAX_CONNECTIONS: "100"
  
  # Celery Configuration
  CELERY_BROKER_POOL_LIMIT: "10"
  CELERY_WORKER_CONCURRENCY: "4"
  
  # ML Configuration
  MODEL_CACHE_SIZE: "1000"
  INFERENCE_TIMEOUT: "30"
  BATCH_SIZE: "32"
  
  # Feature Flags
  ENABLE_QUANTUM_PROCESSOR: "true"
  ENABLE_CONSCIOUSNESS_ENGINE: "true"
  ENABLE_DISTRIBUTED_AI: "true"
  ENABLE_TELEMETRY: "true"
