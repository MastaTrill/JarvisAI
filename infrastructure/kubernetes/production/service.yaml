apiVersion: v1
kind: Service
metadata:
  name: jarvis-api-service
  namespace: jarvis-production
  labels:
    app.kubernetes.io/name: jarvis-ai
    app.kubernetes.io/component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: jarvis-ai
    app.kubernetes.io/component: api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: jarvis-api-headless
  namespace: jarvis-production
  labels:
    app.kubernetes.io/name: jarvis-ai
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: jarvis-ai
    app.kubernetes.io/component: api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
