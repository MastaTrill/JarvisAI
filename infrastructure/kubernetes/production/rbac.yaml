apiVersion: v1
kind: ServiceAccount
metadata:
  name: jarvis-service-account
  namespace: jarvis-production
  labels:
    app.kubernetes.io/name: jarvis-ai
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jarvis-role
  namespace: jarvis-production
  labels:
    app.kubernetes.io/name: jarvis-ai
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jarvis-role-binding
  namespace: jarvis-production
  labels:
    app.kubernetes.io/name: jarvis-ai
subjects:
- kind: ServiceAccount
  name: jarvis-service-account
  namespace: jarvis-production
roleRef:
  kind: Role
  name: jarvis-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jarvis-network-policy
  namespace: jarvis-production
  labels:
    app.kubernetes.io/name: jarvis-ai
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: jarvis-ai
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: jarvis-ai
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 443   # HTTPS for external APIs
    - protocol: TCP
      port: 53    # DNS
    - protocol: UDP
      port: 53    # DNS
