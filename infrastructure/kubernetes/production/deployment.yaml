apiVersion: apps/v1
kind: Deployment
metadata:
  name: jarvis-api
  namespace: jarvis-production
  labels:
    app.kubernetes.io/name: jarvis-ai
    app.kubernetes.io/component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: jarvis-ai
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jarvis-ai
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: jarvis-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: jarvis-api
        image: ghcr.io/mastatrill/jarvisai:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: jarvis-config
        - secretRef:
            name: jarvis-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: data-volume
          mountPath: /home/jarvisuser/app/data
        - name: models-volume
          mountPath: /home/jarvisuser/app/models
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: jarvis-data-pvc
      - name: models-volume
        persistentVolumeClaim:
          claimName: jarvis-models-pvc
      - name: tmp-volume
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: jarvis-ai
              topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: jarvis-ai
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jarvis-worker
  namespace: jarvis-production
  labels:
    app.kubernetes.io/name: jarvis-ai
    app.kubernetes.io/component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: jarvis-ai
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jarvis-ai
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: jarvis-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: jarvis-worker
        image: ghcr.io/mastatrill/jarvisai:latest
        command: ["celery", "-A", "celery_app", "worker", "--loglevel=info"]
        envFrom:
        - configMapRef:
            name: jarvis-config
        - secretRef:
            name: jarvis-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: data-volume
          mountPath: /home/jarvisuser/app/data
        - name: models-volume
          mountPath: /home/jarvisuser/app/models
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: jarvis-data-pvc
      - name: models-volume
        persistentVolumeClaim:
          claimName: jarvis-models-pvc
