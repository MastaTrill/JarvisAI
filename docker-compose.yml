# Docker Compose for JarvisAI Aetheron Platform
version: '3.8'

services:
  jarvis-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - JARVIS_ENV=production
      - LOG_LEVEL=info
    volumes:
      - jarvis-data:/home/jarvisuser/app/data
      - jarvis-models:/home/jarvisuser/app/models
    command: gunicorn api_enhanced:app -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  jarvis-worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
      - JARVIS_ENV=production
    volumes:
      - jarvis-data:/home/jarvisuser/app/data
      - jarvis-models:/home/jarvisuser/app/models
    command: python -m celery -A celery_app worker --loglevel=info
    restart: unless-stopped
    depends_on:
      - jarvis-api

volumes:
  jarvis-data:
  jarvis-models:
